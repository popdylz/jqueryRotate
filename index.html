<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>jqueryrotate--jQuery旋转插件</title>
        <style type="text/css">

        </style>
    </head>

    <body>
        <img id="img1" src="images/chrome.png" width="200" height="200" />
        <img id="img2" src="images/chrome.png" width="200" height="200" />
        <img id="img3" src="images/chrome.png" width="200" height="200" />
        <img id="img4" src="images/chrome.png" width="200" height="200" />
        <img id="img5" src="images/chrome.png" width="200" height="200" />
        <img id="img6" src="images/chrome.png" width="200" height="200" />
        <img id="img7" src="images/chrome.png" width="200" height="200" />
        <script src="js/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/jquery.rotate.js"></script>
        <script>
            $(function() {
                //			$('#img1').rotate(145);
                $('#img1').rotate({
                    angle: 145,
                    bind: {
                        click: function() {
                            console.log($(this).getRotateAngle());
                        }
                    }
                });

                $("#img2").rotate({
                    bind: {
                        mouseover: function() {
                            $(this).rotate({
                                animateTo: 180
                            });
                        },
                        mouseout: function() {
                            $(this).rotate({
                                animateTo: 0
                            });
                        }
                    }
                });

                var angle = 0;
                setInterval(function() {
                    angle += 3;
                    $("#img3").rotate(angle);
                }, 50);

                var rotation = function() {
                    $("#img4").rotate({
                        angle: 0,
                        animateTo: 360,
                        center: ["50%", "60%"],
                        duration: 1000,
                        callback: rotation
                    });
                };
                rotation();

                var rotation2 = function() {
                    $("#img5").rotate({
                        angle: 0,
                        animateTo: 360,
                        callback: rotation2,
                        easing: function(x, t, b, c, d) { // t: current time, b: begInnIng value, c: change In value, d: duration, x: unused
                            return c * (t / d) + b;
                        }
                    });
                }
                rotation2();

                $("#img6").rotate({
                    bind: {
                        click: function() {
                            $(this).rotate({
                                angle: 0,
                                animateTo: 1080,
                                duration: 3000,
                                easing: $.easing.linear,
                                callback: console.log($.easing.linear)
                            })
                        }
                    }
                });
                
                var value2 = 0;
                $("#img7").rotate({
                    bind: {
                        click: function() {
                            var _this = $(this);
                            value2 += 360;
                            $(this).rotate({
                                animateTo: value2,
                                duration: 3000,
                                easing: $.easing.linear,
                                callback: console.log($(this).getRotateAngle())
                            });
                            setTimeout(function() {
                                _this.stopRotate();
                                console.log(_this)
                            }, 1000);
                        }
                    }
                });
                
            });
        </script>
    </body>

</html>
